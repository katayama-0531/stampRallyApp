<ons-page ng-controller="menu2Ctr" id="menu2Page">
    <article class="container" style="text-align: center">
        <ons-button id="saveButton" type="button" ng-click="saveClick()">保存する</ons-button>
        <div class="wrapper">
            <canvas id="phot1Canvas" style="position: absolute; z-index: 0" ng-click="canvasClick(1)"　moz-opaque></canvas>
            <canvas id="phot2Canvas" style="position: absolute; z-index: 1; top: 180px;" ng-click="canvasClick(2)"　moz-opaque></canvas>
            <canvas id="phot3Canvas" style="position: absolute; z-index: 2; top: 335px;" ng-click="canvasClick(3)"　moz-opaque></canvas>
            <canvas class="relative" id="maskCanvas" style="z-index: 3; pointer-events: none;" moz-opaque></canvas>
            <!--各キャンバスをまとめるためのキャンバス-->
            <canvas class="relative" id="photCanvas" style="z-index: 4; pointer-events: none;" hidden="true"></canvas>
        </div>
    </article>

    <!--モーダルレイヤー-->
    <ons-modal var="modal">
        <ons-icon icon="ion-load-c" spin="true"></ons-icon>
        <br>
        <br> 処理中
        <br>しばらくお待ちください。
    </ons-modal>
    
</ons-page>
