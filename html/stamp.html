<!--スタンプを押す画面-->

    <div class="content" style="text-align: center; overflow:hidden;">
            <ons-button id="gpsButton" ng-disabled="disable">現在位置取得</ons-button>
            <div id="gps"></div>
            <img id="stampImg" src=""><img id="stampImg2" src="">
            <div id="stamp"></div>
            <div id="lodingIcon"><ons-icon icon='fa-spinner' spin='true' style="opacity:0.7;"></ons-icon> 位置情報取得中...</div>
            <div id="mapCanvas" style="width:100%; height: 40%; position: absolute; bottom: 0;"></div>
    </div>
</ons-page>
